<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <h1> My To-Do list</h1>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <div class="col-xs-8">
          <input type="text" class="form-control" name="task" placeholder="Task" #taskInput>
      </div>

      <div class="col-xs-4">
          <button class="btn btn-info" (click)="addTask(taskInput)">Add</button>
      </div>
  </div>

  <hr>

  <div class="row">
      <div class="col-xs-12">
          <table class="table table-striped">

            <tbody>
                  <tr *ngFor="let task of tasks; let i = index">
                      <td *ngIf="task.is_canceled; else elseTd">
                          <s>{{ i + 1 }}. {{task.title}}</s>
                      </td>
                      <ng-template #elseTd>
                          <td>{{ i + 1 }}. {{task.title}}</td>
                      </ng-template>

     <td>
         <button class="btn btn-primary btn-xs" (click)="editTask(i)"> Edit </button>
    </td>


      <td>
       <button class="btn btn-danger btn-xs" (click)="deleteTask(i)"> Delete </button>
      </td>
                  </tr>

              </tbody>

              <tfoot>
                  <tr>
                          <button class="btn btn-danger" (click)="clearToDo()">Clear</button>
                  </tr>
              </tfoot>

          </table>
      </div>
  </div>
</div>
